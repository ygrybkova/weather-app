<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edje" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&family=Poppins:ital,wght@0,300;0,400;0,600;1,600&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="weather" class="weather-temperature"></div>
    <div class="container">
      <div class="weather">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                placeholder=" Enter your city..."
                class="form-control shadow-sm"
                autofocus="on"
                autocomplete="off"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>

        <h1 id="city"></h1>
        <h2 id="date"></h2>
        <p id="description"></p>
        <div class="row">
          <div class="col">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">°C</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="day">Mon</div>
            <span class="material-symbols-outlined"> sunny </span>
            <div class="weather-icon sunny">102°</div>
          </div>
          <div class="col">
            <div class="day">Tue</div>
            <span class="material-symbols-outlined"> sunny </span>
            <div class="weather-icon sunny">102°</div>
          </div>
          <div class="col">
            <div class="day">Wed</div>
            <span class="material-symbols-outlined"> partly_cloudy_day </span>
            <div class="weather-icon sunny">103°</div>
          </div>
          <div class="col">
            <div class="day">Thu</div>
            <span class="material-symbols-outlined"> clear_day </span>
            <div class="weather-icon sunny">102°</div>
          </div>
          <div class="col">
            <div class="day">Fri</div>
            <span class="material-symbols-outlined"> partly_cloudy_day </span>
            <div class="weather-icon sunny">103°</div>
          </div>
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/ygrybkova/weather-app" target="_blank">
          Open-source code</a
        >, by Yuliia Grybkova
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
